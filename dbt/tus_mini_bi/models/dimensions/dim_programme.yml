version: 2

models:
  - name: dim_programme
    description: "Programme dimension"
    columns:
      - name: programme_id
        tests: [not_null, unique]
      - name: faculty
        tests: [not_null]
      - name: nfq_level
        tests:
          - not_null
          - accepted_values:
              arguments:
               values: [6, 7, 8]
      - name: mode
        tests:
          - not_null
          - accepted_values:
              arguments:
               values: ['FT', 'PT', 'Unknown']